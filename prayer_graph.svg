<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1000" width="1400" height="1000">
  <defs>
    <style>
      .node { cursor: pointer; transition: all 0.3s; }
      .node:hover { filter: brightness(1.2); }
      .node:hover .node-circle { stroke-width: 4; }
      .label { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; pointer-events: none; }
      .edge-label { font-family: Arial, sans-serif; font-size: 10px; fill: #d32f2f; font-weight: bold; text-anchor: middle; pointer-events: none; }
      .edge { stroke: #666; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .edge:hover { stroke: #000; stroke-width: 3; }
      .title-text { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; text-anchor: middle; }
      .legend-text { font-family: Arial, sans-serif; font-size: 12px; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="700" y="30" class="title-text">The Lord's Prayer - RDF Graph Visualization</text>

  <!-- Legend -->
  <g id="legend" transform="translate(50, 60)">
    <circle cx="10" cy="0" r="8" fill="#FFD700" stroke="black" stroke-width="2"/>
    <text x="25" y="5" class="legend-text">Main Prayer</text>

    <circle cx="10" cy="25" r="8" fill="#87CEEB" stroke="black" stroke-width="2"/>
    <text x="25" y="30" class="legend-text">Petition</text>

    <circle cx="10" cy="50" r="8" fill="#90EE90" stroke="black" stroke-width="2"/>
    <text x="25" y="55" class="legend-text">Doxology</text>

    <circle cx="10" cy="75" r="8" fill="#FFB6C1" stroke="black" stroke-width="2"/>
    <text x="25" y="80" class="legend-text">Class/Type</text>

    <circle cx="10" cy="100" r="8" fill="#E0E0E0" stroke="black" stroke-width="2"/>
    <text x="25" y="105" class="legend-text">Literal/Text</text>
  </g>

  <!-- Main Prayer Node (Center) -->
  <g id="lordsprayer" class="node" transform="translate(700, 300)">
    <circle class="node-circle" r="40" fill="#FFD700" stroke="black" stroke-width="2"/>
    <text y="5" class="label" font-weight="bold">LordsPrayer</text>
  </g>

  <!-- Prayer Class (Top) -->
  <g id="prayer-class" class="node" transform="translate(700, 150)">
    <circle class="node-circle" r="30" fill="#FFB6C1" stroke="black" stroke-width="2"/>
    <text y="5" class="label">prayer:Prayer</text>
  </g>

  <!-- Edge: LordsPrayer rdf:type Prayer -->
  <path class="edge" d="M 700 260 L 700 190"/>
  <text x="730" y="225" class="edge-label">rdf:type</text>

  <!-- Invocation (Top Right) -->
  <g id="invocation" class="node" transform="translate(950, 200)">
    <ellipse class="node-circle" rx="80" ry="25" fill="#E0E0E0" stroke="black" stroke-width="2"/>
    <text y="-10" class="label" font-size="10">Our Father who</text>
    <text y="5" class="label" font-size="10">art in heaven</text>
  </g>

  <!-- Edge: LordsPrayer hasInvocation -->
  <path class="edge" d="M 735 280 Q 800 240 870 210"/>
  <text x="810" y="235" class="edge-label">hasInvocation</text>

  <!-- Petitions (arranged in a circle around the main prayer) -->

  <!-- Petition 1 -->
  <g id="petition1" class="node" transform="translate(500, 450)">
    <circle class="node-circle" r="35" fill="#87CEEB" stroke="black" stroke-width="2"/>
    <text y="-25" class="label" font-size="10">Petition1</text>
    <text y="-10" class="label" font-size="9">Hallowed be</text>
    <text y="5" class="label" font-size="9">thy name</text>
  </g>
  <path class="edge" d="M 675 325 Q 600 380 520 420"/>
  <text x="600" y="375" class="edge-label">hasPetition</text>

  <!-- Petition 2 -->
  <g id="petition2" class="node" transform="translate(350, 300)">
    <circle class="node-circle" r="35" fill="#87CEEB" stroke="black" stroke-width="2"/>
    <text y="-25" class="label" font-size="10">Petition2</text>
    <text y="-10" class="label" font-size="9">Thy kingdom</text>
    <text y="5" class="label" font-size="9">come</text>
  </g>
  <path class="edge" d="M 660 300 L 390 300"/>
  <text x="525" y="290" class="edge-label">hasPetition</text>

  <!-- Petition 3 -->
  <g id="petition3" class="node" transform="translate(450, 150)">
    <circle class="node-circle" r="35" fill="#87CEEB" stroke="black" stroke-width="2"/>
    <text y="-25" class="label" font-size="10">Petition3</text>
    <text y="-10" class="label" font-size="9">Thy will be done</text>
    <text y="5" class="label" font-size="9">on earth...</text>
  </g>
  <path class="edge" d="M 670 270 Q 580 220 490 180"/>
  <text x="570" y="210" class="edge-label">hasPetition</text>

  <!-- Petition 4 -->
  <g id="petition4" class="node" transform="translate(900, 450)">
    <circle class="node-circle" r="35" fill="#87CEEB" stroke="black" stroke-width="2"/>
    <text y="-25" class="label" font-size="10">Petition4</text>
    <text y="-10" class="label" font-size="9">Give us this day</text>
    <text y="5" class="label" font-size="9">our daily bread</text>
  </g>
  <path class="edge" d="M 725 325 Q 800 380 880 420"/>
  <text x="800" y="375" class="edge-label">hasPetition</text>

  <!-- Petition 5 -->
  <g id="petition5" class="node" transform="translate(1050, 300)">
    <circle class="node-circle" r="35" fill="#87CEEB" stroke="black" stroke-width="2"/>
    <text y="-25" class="label" font-size="10">Petition5</text>
    <text y="-10" class="label" font-size="9">Forgive us our</text>
    <text y="5" class="label" font-size="9">trespasses...</text>
  </g>
  <path class="edge" d="M 740 300 L 1010 300"/>
  <text x="875" y="290" class="edge-label">hasPetition</text>

  <!-- Petition 6 -->
  <g id="petition6" class="node" transform="translate(550, 600)">
    <circle class="node-circle" r="35" fill="#87CEEB" stroke="black" stroke-width="2"/>
    <text y="-25" class="label" font-size="10">Petition6</text>
    <text y="-10" class="label" font-size="9">Lead us not into</text>
    <text y="5" class="label" font-size="9">temptation</text>
  </g>
  <path class="edge" d="M 680 335 Q 620 460 570 565"/>
  <text x="610" y="455" class="edge-label">hasPetition</text>

  <!-- Petition 7 -->
  <g id="petition7" class="node" transform="translate(850, 600)">
    <circle class="node-circle" r="35" fill="#87CEEB" stroke="black" stroke-width="2"/>
    <text y="-25" class="label" font-size="10">Petition7</text>
    <text y="-10" class="label" font-size="9">But deliver us</text>
    <text y="5" class="label" font-size="9">from evil</text>
  </g>
  <path class="edge" d="M 720 335 Q 780 460 830 565"/>
  <text x="790" y="455" class="edge-label">hasPetition</text>

  <!-- Doxology -->
  <g id="doxology" class="node" transform="translate(700, 750)">
    <circle class="node-circle" r="35" fill="#90EE90" stroke="black" stroke-width="2"/>
    <text y="-25" class="label" font-size="10">Doxology1</text>
    <text y="-10" class="label" font-size="9">For thine is the</text>
    <text y="5" class="label" font-size="9">kingdom...</text>
  </g>
  <path class="edge" d="M 700 340 L 700 710"/>
  <text x="730" y="525" class="edge-label">hasDoxology</text>

  <!-- Order indicators for petitions -->
  <g id="order-labels" opacity="0.7">
    <text x="500" y="520" class="label" font-size="10" fill="#666">(order: 2)</text>
    <text x="350" y="370" class="label" font-size="10" fill="#666">(order: 3)</text>
    <text x="450" y="220" class="label" font-size="10" fill="#666">(order: 4)</text>
    <text x="900" y="520" class="label" font-size="10" fill="#666">(order: 5)</text>
    <text x="1050" y="370" class="label" font-size="10" fill="#666">(order: 6)</text>
    <text x="550" y="670" class="label" font-size="10" fill="#666">(order: 7)</text>
    <text x="850" y="670" class="label" font-size="10" fill="#666">(order: 8)</text>
    <text x="700" y="820" class="label" font-size="10" fill="#666">(order: 9)</text>
  </g>

  <!-- Graph Statistics -->
  <g id="stats" transform="translate(1150, 700)">
    <rect x="0" y="0" width="220" height="120" fill="#f5f5f5" stroke="black" stroke-width="1" rx="5"/>
    <text x="110" y="20" class="legend-text" text-anchor="middle" font-weight="bold">Graph Statistics</text>
    <text x="10" y="45" class="legend-text" font-size="11">Nodes: 17</text>
    <text x="10" y="65" class="legend-text" font-size="11">Edges: 9 (shown)</text>
    <text x="10" y="85" class="legend-text" font-size="11">Total Triples: ~95</text>
    <text x="10" y="105" class="legend-text" font-size="11">Classes: 3</text>
  </g>

  <!-- Interactivity note -->
  <text x="700" y="980" class="label" font-size="11" fill="#666">
    Hover over nodes to highlight â€¢ SVG visualization of RDF/RDFS structure
  </text>

</svg>
