<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1400">
  <defs>
    <style>
      .paper-node { fill: #FFD700; stroke: #B8860B; stroke-width: 2; }
      .spec-node { fill: #87CEEB; stroke: #4682B4; stroke-width: 2; }
      .decision-node { fill: #98FB98; stroke: #228B22; stroke-width: 2; }
      .principle-node { fill: #DDA0DD; stroke: #8B008B; stroke-width: 2; }
      .requirement-node { fill: #FFB6C1; stroke: #C71585; stroke-width: 2; }
      .component-node { fill: #F0E68C; stroke: #BDB76B; stroke-width: 2; }
      .org-node { fill: #B0C4DE; stroke: #4682B4; stroke-width: 2; }
      .status-node { fill: #90EE90; stroke: #32CD32; stroke-width: 2; }

      .node-label { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; text-anchor: middle; }
      .node-detail { font-family: Arial, sans-serif; font-size: 9px; text-anchor: middle; fill: #333; }
      .edge { stroke: #666; stroke-width: 1.5; fill: none; marker-end: url(#arrowhead); }
      .edge-label { fill: #333; font-family: Arial, sans-serif; font-size: 9px; text-anchor: middle; }
      .title-text { font-family: Arial, sans-serif; font-size: 26px; font-weight: bold; fill: #333; }
      .subtitle-text { font-family: Arial, sans-serif; font-size: 13px; fill: #666; }
      .legend-text { font-family: Arial, sans-serif; font-size: 11px; fill: #333; }
      .info-text { font-family: Arial, sans-serif; font-size: 10px; fill: #555; }
      .hover-target:hover rect { opacity: 0.8; }
      .hover-target:hover ellipse { opacity: 0.8; }
    </style>
    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#666" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="800" y="35" class="title-text" text-anchor="middle">SKOS Design Paper - Instance Graph</text>
  <text x="800" y="55" class="subtitle-text" text-anchor="middle">Meta-Research Knowledge Graph: Design Process of a Semantic Web Standard</text>

  <!-- Main Paper Node (center top) -->
  <g class="hover-target">
    <rect x="550" y="100" width="500" height="80" rx="5" class="paper-node"/>
    <text x="800" y="125" class="node-label" font-size="14">SKOS Design Paper</text>
    <text x="800" y="142" class="node-detail">(inst:SKOSDesignPaper - meta:Paper)</text>
    <text x="800" y="157" class="node-detail">Presents components, explains design decisions, reconstructs process</text>
    <text x="800" y="172" class="node-detail">Provides insight into: "how SKOS turned out as it did, and why"</text>
  </g>

  <!-- SKOS Specification Node -->
  <g class="hover-target">
    <rect x="600" y="250" width="400" height="95" rx="5" class="spec-node"/>
    <text x="800" y="275" class="node-label" font-size="14">SKOS</text>
    <text x="800" y="292" class="node-detail">(inst:SKOS - meta:Specification)</text>
    <text x="800" y="307" class="node-detail">Simple Knowledge Organization System</text>
    <text x="800" y="322" class="node-detail">Provides: Data model &amp; vocabulary for KOSs</text>
    <text x="800" y="337" class="node-detail">Expressed in: Web Ontology Language (OWL)</text>
  </g>

  <!-- Working Group -->
  <g class="hover-target">
    <rect x="200" y="260" width="300" height="75" rx="5" class="org-node"/>
    <text x="350" y="285" class="node-label">SWD Working Group</text>
    <text x="350" y="302" class="node-detail">(inst:SWDWG - meta:WorkingGroup)</text>
    <text x="350" y="317" class="node-detail">Semantic Web Deployment WG</text>
    <text x="350" y="330" class="node-detail">Operated: 2006-2009</text>
  </g>

  <!-- W3C Organization -->
  <g class="hover-target">
    <ellipse cx="350" cy="440" rx="120" ry="40" class="org-node"/>
    <text x="350" y="435" class="node-label">W3C</text>
    <text x="350" y="450" class="node-detail">(inst:W3C - meta:Organization)</text>
  </g>

  <!-- W3C Recommendation Status -->
  <g class="hover-target">
    <ellipse cx="1100" cy="297" rx="130" ry="45" class="status-node"/>
    <text x="1100" y="292" class="node-label">W3C Recommendation</text>
    <text x="1100" y="307" class="node-detail">(inst:W3CRecommendation)</text>
    <text x="1100" y="320" class="node-detail">Highest maturity level</text>
  </g>

  <!-- Components -->
  <g class="hover-target">
    <rect x="550" y="430" width="180" height="60" rx="5" class="component-node"/>
    <text x="640" y="455" class="node-label">Data Model</text>
    <text x="640" y="470" class="node-detail">(inst:DataModel)</text>
    <text x="640" y="483" class="node-detail">Formalized in OWL</text>
  </g>

  <g class="hover-target">
    <rect x="820" y="430" width="180" height="60" rx="5" class="component-node"/>
    <text x="910" y="455" class="node-label">Vocabulary</text>
    <text x="910" y="470" class="node-detail">(inst:Vocabulary)</text>
    <text x="910" y="483" class="node-detail">For thesauri &amp; schemes</text>
  </g>

  <!-- Design Principle -->
  <g class="hover-target">
    <rect x="1050" y="430" width="220" height="75" rx="5" class="principle-node"/>
    <text x="1160" y="455" class="node-label">Minimal Ontological</text>
    <text x="1160" y="470" class="node-label">Commitment</text>
    <text x="1160" y="490" class="node-detail">(inst:MinimalOntologicalCommitment)</text>
  </g>

  <!-- Design Decisions -->
  <g class="hover-target">
    <rect x="100" y="580" width="240" height="75" rx="5" class="decision-node"/>
    <text x="220" y="605" class="node-label">Minimal Commitment</text>
    <text x="220" y="620" class="node-label">Decision</text>
    <text x="220" y="640" class="node-detail">Enable flexible use across</text>
    <text x="220" y="652" class="node-detail">diverse KOSs</text>
  </g>

  <g class="hover-target">
    <rect x="380" y="580" width="240" height="75" rx="5" class="decision-node"/>
    <text x="500" y="605" class="node-label">OWL Formalization</text>
    <text x="500" y="620" class="node-label">Decision</text>
    <text x="500" y="640" class="node-detail">Use OWL for Semantic Web</text>
    <text x="500" y="652" class="node-detail">compatibility</text>
  </g>

  <g class="hover-target">
    <rect x="660" y="580" width="240" height="75" rx="5" class="decision-node"/>
    <text x="780" y="605" class="node-label">Component Design</text>
    <text x="780" y="620" class="node-label">Decisions</text>
    <text x="780" y="640" class="node-detail">Systematic consideration of</text>
    <text x="780" y="652" class="node-detail">requirements &amp; issues</text>
  </g>

  <!-- Requirements -->
  <g class="hover-target">
    <rect x="100" y="750" width="200" height="70" rx="5" class="requirement-node"/>
    <text x="200" y="775" class="node-label">Flexibility</text>
    <text x="200" y="790" class="node-label">Requirement</text>
    <text x="200" y="810" class="node-detail">Accommodate diverse KOSs</text>
  </g>

  <g class="hover-target">
    <rect x="340" y="750" width="200" height="70" rx="5" class="requirement-node"/>
    <text x="440" y="775" class="node-label">Semantic Web</text>
    <text x="440" y="790" class="node-label">Compatibility</text>
    <text x="440" y="810" class="node-detail">Work with SW technologies</text>
  </g>

  <g class="hover-target">
    <rect x="580" y="750" width="200" height="70" rx="5" class="requirement-node"/>
    <text x="680" y="775" class="node-label">Requirements</text>
    <text x="680" y="790" class="node-label">&amp; Issues</text>
    <text x="680" y="810" class="node-detail">Various design influences</text>
  </g>

  <!-- Edges with Labels -->

  <!-- Paper → SKOS -->
  <path d="M 800 180 L 800 250" class="edge"/>
  <text x="825" y="215" class="edge-label">presentsSpecification</text>

  <!-- Paper → Design Decisions -->
  <path d="M 550 140 L 240 580" class="edge"/>
  <text x="350" y="360" class="edge-label" transform="rotate(-50 350 360)">explainsDesignDecision</text>

  <path d="M 700 180 L 500 580" class="edge"/>
  <text x="580" y="380" class="edge-label" transform="rotate(-35 580 380)">explainsDesignDecision</text>

  <path d="M 900 180 L 780 580" class="edge"/>
  <text x="860" y="380" class="edge-label" transform="rotate(-20 860 380)">explainsDesignDecision</text>

  <!-- SKOS → Working Group -->
  <path d="M 600 297 L 500 297" class="edge"/>
  <text x="550" y="292" class="edge-label">developedBy</text>

  <!-- SKOS → Status -->
  <path d="M 1000 297 L 970 297" class="edge"/>
  <text x="1035" y="292" class="edge-label">achievedStatus</text>

  <!-- SKOS → Components -->
  <path d="M 700 345 L 660 430" class="edge"/>
  <text x="665" y="390" class="edge-label" transform="rotate(-55 665 390)">hasComponent</text>

  <path d="M 900 345 L 900 430" class="edge"/>
  <text x="920" y="387" class="edge-label">hasComponent</text>

  <!-- SKOS → Principle -->
  <path d="M 1000 320 L 1080 430" class="edge"/>
  <text x="1060" y="375" class="edge-label" transform="rotate(50 1060 375)">guidedByPrinciple</text>

  <!-- Working Group → W3C -->
  <path d="M 350 335 L 350 400" class="edge"/>
  <text x="330" y="367" class="edge-label">partOf</text>

  <!-- Design Decisions → Principle -->
  <path d="M 320 655 L 1050 467" class="edge"/>
  <text x="680" y="555" class="edge-label" transform="rotate(-10 680 555)">followsPrinciple</text>

  <!-- Design Decisions → Requirements -->
  <path d="M 200 655 L 200 750" class="edge"/>
  <text x="180" y="702" class="edge-label" transform="rotate(-90 180 702)">addressesRequirement</text>

  <path d="M 470 655 L 450 750" class="edge"/>
  <text x="445" y="702" class="edge-label" transform="rotate(-80 445 702)">addressesRequirement</text>

  <path d="M 750 655 L 690 750" class="edge"/>
  <text x="705" y="702" class="edge-label" transform="rotate(-65 705 702)">addressesRequirement</text>

  <!-- Requirements → SKOS -->
  <path d="M 300 785 L 650 345" class="edge" stroke-dasharray="4,2"/>
  <text x="420" y="565" class="edge-label" transform="rotate(-60 420 565)">influencedDesignOf</text>

  <path d="M 540 785 L 720 345" class="edge" stroke-dasharray="4,2"/>
  <text x="610" y="565" class="edge-label" transform="rotate(-70 610 565)">influencedDesignOf</text>

  <path d="M 680 750 L 800 345" class="edge" stroke-dasharray="4,2"/>
  <text x="760" y="547" class="edge-label" transform="rotate(-75 760 547)">influencedDesignOf</text>

  <!-- Legend -->
  <g>
    <text x="100" y="900" class="legend-text" font-weight="bold">Legend - Node Types:</text>

    <rect x="100" y="915" width="50" height="25" rx="3" class="paper-node"/>
    <text x="160" y="932" class="legend-text">Paper</text>

    <rect x="250" y="915" width="50" height="25" rx="3" class="spec-node"/>
    <text x="310" y="932" class="legend-text">Specification</text>

    <rect x="430" y="915" width="50" height="25" rx="3" class="decision-node"/>
    <text x="490" y="932" class="legend-text">DesignDecision</text>

    <rect x="100" y="955" width="50" height="25" rx="3" class="principle-node"/>
    <text x="160" y="972" class="legend-text">DesignPrinciple</text>

    <rect x="290" y="955" width="50" height="25" rx="3" class="requirement-node"/>
    <text x="350" y="972" class="legend-text">Requirement</text>

    <rect x="470" y="955" width="50" height="25" rx="3" class="component-node"/>
    <text x="530" y="972" class="legend-text">Component</text>

    <rect x="100" y="995" width="50" height="25" rx="3" class="org-node"/>
    <text x="160" y="1012" class="legend-text">Organization/WG</text>

    <rect x="300" y="995" width="50" height="25" rx="3" class="status-node"/>
    <text x="360" y="1012" class="legend-text">Status</text>

    <line x1="100" y1="1040" x2="150" y2="1040" class="edge"/>
    <text x="160" y="1045" class="legend-text">Solid edge: direct relation</text>

    <line x1="100" y1="1060" x2="150" y2="1060" class="edge" stroke-dasharray="4,2"/>
    <text x="160" y="1065" class="legend-text">Dashed edge: influences/feedback</text>
  </g>

  <!-- Summary Box -->
  <g>
    <rect x="850" y="900" width="680" height="480" rx="5" fill="#f9f9f9" stroke="#999" stroke-width="1"/>
    <text x="1190" y="930" class="legend-text" font-weight="bold" text-anchor="middle" font-size="14">SKOS Paper Summary</text>

    <text x="870" y="960" class="info-text" font-weight="bold">About the Paper:</text>
    <text x="870" y="978" class="info-text">This paper provides a detailed account of how the Simple Knowledge Organization</text>
    <text x="870" y="993" class="info-text">System (SKOS) was designed between 2006-2009 by the W3C's Semantic Web</text>
    <text x="870" y="1008" class="info-text">Deployment Working Group. It explains the rationale behind key design decisions,</text>
    <text x="870" y="1023" class="info-text">reconstructs alternatives considered, and documents the requirements that shaped SKOS.</text>

    <text x="870" y="1050" class="info-text" font-weight="bold">What SKOS Does:</text>
    <text x="870" y="1068" class="info-text">SKOS provides a data model and vocabulary for representing Knowledge Organization</text>
    <text x="870" y="1083" class="info-text">Systems (thesauri, classification schemes) in Semantic Web applications, formally</text>
    <text x="870" y="1098" class="info-text">expressed using Web Ontology Language (OWL).</text>

    <text x="870" y="1125" class="info-text" font-weight="bold">Key Design Principle:</text>
    <text x="870" y="1143" class="info-text">"Minimal Ontological Commitment" - avoiding excessive semantic constraints to</text>
    <text x="870" y="1158" class="info-text">enable flexible use across diverse Knowledge Organization Systems.</text>

    <text x="870" y="1185" class="info-text" font-weight="bold">Meta-Research Nature:</text>
    <text x="870" y="1203" class="info-text">This is a REFLEXIVE knowledge graph - it models a paper ABOUT the design of a</text>
    <text x="870" y="1218" class="info-text">Semantic Web technology. The graph captures not just WHAT was built, but HOW</text>
    <text x="870" y="1233" class="info-text">and WHY design decisions were made, documenting the intellectual process behind</text>
    <text x="870" y="1248" class="info-text">standardization.</text>

    <text x="870" y="1275" class="info-text" font-weight="bold">Graph Statistics:</text>
    <text x="870" y="1293" class="info-text">• 1 Paper analyzing the design process</text>
    <text x="870" y="1308" class="info-text">• 1 Specification (SKOS) with 2 components</text>
    <text x="870" y="1323" class="info-text">• 1 Working Group (SWD) within 1 Organization (W3C)</text>
    <text x="870" y="1338" class="info-text">• 3 Design Decisions guided by 1 Design Principle</text>
    <text x="870" y="1353" class="info-text">• 3 Requirements that influenced the design</text>
    <text x="870" y="1368" class="info-text">• 1 Status achieved (W3C Recommendation)</text>
  </g>

  <!-- Footer -->
  <text x="800" y="1395" class="subtitle-text" text-anchor="middle">Namespaces: meta: (schema), inst: (instances)</text>

</svg>
